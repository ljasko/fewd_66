<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.min.css">
	<link rel="stylesheet" href="js/jquery-ui-1.11.4.custom/jquery-ui.min.css">
	<link rel="stylesheet" href="js/jquery-ui-1.11.4.custom/jquery-ui.structure.min.css">
	<link rel="stylesheet" href="js/jquery-ui-1.11.4.custom/jquery-ui.theme.min.css">
	<link rel="stylesheet" href="style.css">
	<title>Form Validation</title>
</head>
<body>
	<h1>Form Validation</h1>
	<form action="">
		<div class="form-item">
			<input type="text" name="first_name" placeholder="First Name*" required>
		</div>
		<div class="form-item">
			<input type="text" name="last_name" placeholder="Last Name*" required>
		</div>
		<div class="form-item">
			<input type="text" name="start_date" placeholder="Start Date*" required>
		</div>
		<div class="form-item">
			<input type="text" name="end_date" placeholder="End Date*" required>
		</div>
		<div class="form-item">
			<input type="text" name="phone_number" placeholder="Phone Number*" required>
		</div>
		<div class="form-item">
			<input type="email" name="email" placeholder="Email*" required email>
		</div>
		<div class="form-item">
			<input type="text" name="city" placeholder="City*" required>
		</div>
		<div class="form-item form-item--halfwidth">
			<input type="text" name="state" placeholder="State*" required>
<!-- 			<select name="state" required>
				<option value="">State*</option>
				<option value="New Jersey">New Jersey</option>
				<option value="New York">New Jersey</option>
			</select> -->
		</div>
		<div class="form-item form-item--halfwidth">
			<input type="text" name="zip_code" placeholder="Zip Code*" required>
		</div>
		<div class="form-item form-item--fullwidth">
			<textarea name="comments" placeholder="Comments*" required></textarea>
		</div>
		<div class="form-item form-item--fullwidth">
			<input type="submit" value="Submit">
		</div>
	</form>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script src="js/jquery-ui-1.11.4.custom/jquery-ui.min.js"></script>
	<script src="js/jquery-validation-1.14.0/dist/jquery.validate.min.js"></script>
	<script src="js/script.js"></script>
</body>
</html>
